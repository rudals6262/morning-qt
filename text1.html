<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap');

        body {
            font-family: 'Nanum Myeongjo', serif;
            margin: 10px;
            padding: 10px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .text-container {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0 5px; /* 숫자열과 텍스트 열의 간격을 5px로 줄임 */
            font-family: 'Nanum Myeongjo', serif;
            font-size: 20px;
            line-height: 1.5;
        }
        .number {
            font-size: 14px;
            text-align: right;
            padding-right: 2px; /* 오른쪽 패딩을 줄임 */
        }
        .text {
            white-space: pre-wrap;
        }
        .line {
            display: contents;
        }
        .line > * {
            margin-bottom: 18px;
        }
        .bracket-content {
            font-size: 20px; /* 대괄호 내부 내용의 글자 크기를 20px로 변경 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/USERNAME/REPOSITORY_NAME/BRANCH_NAME/image1.png" alt="이미지 설명" width="100%"> <!-- 이미지 추가 -->
    </div>
    <div class="text-container">
        <div id="text" class="grid-container">
            <!-- JavaScript will populate this -->
        </div>
    </div>
    <nav>
        <a href="text2.html">Next</a>
    </nav>

    <script>
        window.addEventListener('load', function() {
            const container = document.getElementById('text');
            const lines = 
`[시139:1-18]
1 여호와여 주께서 나를 살펴 보셨으므로 나를 아시나이다
2 주께서 내가 앉고 일어섬을 아시고 멀리서도 나의 생각을 밝히 아시오며
3 나의 모든 길과 내가 눕는 것을 살펴 보셨으므로 나의 모든 행위를 익히 아시오니
4 여호와여 내 혀의 말을 알지 못하시는 것이 하나도 없으시니이다
5 주께서 나의 앞뒤를 둘러싸시고 내게 안수하셨나이다
6 이 지식이 내게 너무 기이하니 높아서 내가 능히 미치지 못하나이다
7 내가 주의 영을 떠나 어디로 가며 주의 앞에서 어디로 피하리이까
8 내가 하늘에 올라갈지라도 거기 계시며 스올에 내 자리를 펼지라도 거기 계시니이다
9 내가 새벽 날개를 치며 바다 끝에 가서 거주할지라도
10 거기서도 주의 손이 나를 인도하시며 주의 오른손이 나를 붙드시리이다
11 내가 혹시 말하기를 흑암이 반드시 나를 덮고 나를 두른 빛은 밤이 되리라 할지라도
12 주에게서는 흑암이 숨기지 못하며 밤이 낮과 같이 비추이나니 주에게는 흑암과 빛이 같음이니이다
13 주께서 내 내장을 지으시며 나의 모태에서 나를 만드셨나이다
14 내가 주께 감사하옴은 나를 지으심이 심히 기묘하심이라 주께서 하시는 일이 기이함을 내 영혼이 잘 아나이다
15 내가 은밀한 데서 지음을 받고 땅의 깊은 곳에서 기이하게 지음을 받은 때에 나의 형체가 주의 앞에 숨겨지지 못하였나이다
16 내 형질이 이루어지기 전에 주의 눈이 보셨으며 나를 위하여 정한 날이 하루도 되기 전에 주의 책에 다 기록이 되었나이다
17 하나님이여 주의 생각이 내게 어찌 그리 보배로우신지요 그 수가 어찌 그리 많은지요
18 내가 세려고 할지라도 그 수가 모래보다 많도소이다 내가 깰 때에도 여전히 주와 함께 있나이다

[마28:20] 
내가 너희에게 분부한 모든 것을 가르쳐 지키게 하라 볼지어다 내가 세상 끝날까지 너희와 항상 함께 있으리라 하시니라

[엡2:10] 
우리는 그가 만드신 바라 그리스도 예수 안에서 선한 일을 위하여 지으심을 받은 자니 이 일은 하나님이 전에 예비하사 우리로 그 가운데서 행하게 하려 하심이니라`
.split('\n');

            container.innerHTML = lines.map(line => {
                const match = line.match(/^(\d+)?\s*(.*)/);
                let number = match[1] || '';
                let text = match[2];

                // 대괄호 내용 처리
                if (line.includes('[')) {
                    const bracketMatch = line.match(/(\[.*?\])/);
                    if (bracketMatch) {
                        const bracketContent = bracketMatch[1];
                        text = line.replace(bracketContent, `<span class="bracket-content">${bracketContent}</span>`);
                        number = '';
                    }
                }

                return `<div class="line">
                    <div class="number">${number}</div>
                    <div class="text">${text}</div>
                </div>`;
            }).join('');
        });
    </script>
</body>
</html>

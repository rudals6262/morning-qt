<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Viewer</title>
    <style>
        @font-face {
            font-family: 'MaruBuri';
            src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.eot);
            src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.eot?#iefix) format("embedded-opentype"), url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff2) format("woff2"), url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff) format("woff"), url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.ttf) format("truetype");
        }
        body {
            font-family: 'MaruBuri';
            font-size: 20px;
            line-height: 2.0;
            margin: 10px;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* Internet Explorer/Edge */
            user-select: none;   
        }

        .line {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .number {
            font-size: 15px;
            margin-right: 10px;
            min-width: 30px;
            text-align: right;
        }
        .transparent-number {
            opacity: 0.0; /* 투명도를 0으로 설정 */
        }
        .text {
            white-space: pre-wrap;
            line-height: 1.7;
            cursor: pointer;
        }
        .reference {
            font-weight: bold;
            margin-bottom: 10px;
            margin-left: 40px;
        }
        .selected {
            background-color: lightgrey;
        }
        .blink {
            animation: blink-animation 0.5s steps(1) 1;
        }

        @keyframes blink-animation {
            0% {
                visibility: hidden;
            }
            100% {
                visibility: visible;
            }
        }

        .fade-in {
            animation: fade-in-animation 1s ease-in;
        }

        @keyframes fade-in-animation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .button-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: none; /* 기본적으로 숨김 */
            flex-direction: row; /* 버튼들을 가로로 정렬 */
            align-items: center; /* 세로 정렬 */
            gap: 50px; /* 버튼 사이의 간격 */
        }

        .button {
            height: 50px; /* 버튼의 세로 높이를 동일하게 설정 */
            padding: 0 20px; /* 높이를 동일하게 설정했으므로 padding-top과 padding-bottom을 0으로 설정 */
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px; /* 모서리를 둥글게 설정 */
            align-items: center; /* 텍스트를 버튼 내부 중앙으로 정렬 */
            justify-content: center; /* 텍스트를 버튼 내부 중앙으로 정렬 */
            border: 2px solid black; /* 2px 검은색 테두리 */
            background-color: rgb(255, 166, 0); /* 배경색을 주황색으로 설정 */
        }

        #clear-button {
            width: 50px; /* X 버튼의 가로 길이 */
            height: 50px; /* X 버튼의 세로 길이 */
            padding: 0; /* padding을 0으로 설정 */
            align-items: center; /* 텍스트를 버튼 내부 중앙으로 정렬 */
            justify-content: center; /* 텍스트를 버튼 내부 중앙으로 정렬 */
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="text-container" id="text">
        <!-- JavaScript will populate this -->
    </div>
    <div class="button-container" id="button-container">
        <button class="button" id="copy-button">복사</button>
        <button class="button" id="clear-button">X</button>
    </div>
    <nav>
        <a href="text2.html">Next</a>
    </nav>

    <!-- 올바른 경로로 script 태그 수정 -->
    <script src="text.js"></script>
</body>
</html>
